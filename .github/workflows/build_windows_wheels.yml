name: Build Windows Wheels

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows-wheel:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython "numpy>=1.22" build

      - name: Build wheel
        run: |
          python -m build --wheel --outdir generated_wheels

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-py${{ matrix.python-version }}
          path: generated_wheels/*.whl
          retention-days: 90

  test-windows-wheel:
    needs: build-windows-wheel
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-windows-py${{ matrix.python-version }}
          path: generated_wheels

      - name: Install wheel without compiler (no Cython, no C compiler)
        run: |
          python -m pip install --upgrade pip
          pip install "numpy>=1.22" "scipy>=1.13" pandas "matplotlib>=3.5" "scikit-learn>=1.0" requests
          $wheels = Get-ChildItem generated_wheels\*.whl
          if ($wheels.Count -ne 1) { throw "Expected 1 wheel file, found $($wheels.Count)" }
          pip install --no-build-isolation --no-deps $wheels[0].FullName
        shell: pwsh

      - name: Verify Cython extensions are available
        run: |
          python -c "from classix import cython_is_available; assert cython_is_available(verbose=True) == 1, 'Cython extensions not available'"

      - name: Run basic import and clustering test
        run: |
          python -c "
          import classix
          import numpy as np
          from classix import CLASSIX
          np.random.seed(0)
          X = np.random.randn(100, 2)
          clx = CLASSIX(radius=0.5, verbose=0)
          clx.fit(X)
          print(f'CLASSIX version: {classix.__version__}')
          print(f'Number of clusters: {len(set(clx.labels_))}')
          print('Wheel installation and basic test passed!')
          "

  collect-wheels:
    needs: test-windows-wheel
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: generated_wheels
          pattern: wheel-windows-*
          merge-multiple: true

      - name: List generated wheels
        run: |
          echo "Generated wheels:"
          Get-ChildItem generated_wheels\*.whl | ForEach-Object { Write-Host $_.Name }
        shell: pwsh

      - name: Upload all wheels as single artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated_wheels
          path: generated_wheels/*.whl
          retention-days: 90
